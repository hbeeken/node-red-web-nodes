<script type="text/x-red" data-template-name="tfl-credentials">
       <div class="form-row"">
            <label>&nbsp;</label>
            <input type="checkbox" id="node-input-acceptedtcs" style="display: inline-block; width: auto; vertical-align: top;">
            <label for="node-input-acceptedtcs" style="width: 70%;">I have registered with <a href=https://api-portal.tfl.gov.uk/login target="_blank" style="text-decoration:underline;\">Transport for London</a> to gain access to the live feeds.</label>
        </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('tfl-credentials',{
        category: 'config',
        exportable: false,
        defaults: {
            acceptedtcs: {value:"", required:true},
        },  
        credentials: {
            acceptedtcs: { type:"text"}
        },
        label: function() {
            return this.acceptedtcs;
        },
        oneditprepare: function() {
            var id = this.id;
            
           $('#node-input-acceptedtcs').click(function() {
               if ($(this).is(':checked')) {
                   updateCredentials(true);
                } else {
                   updateCredentials(false);
                }
           });
           
           function updateCredentials(hasAccepted) {
               // This bit isn't right but I haven't got far enough in testing to make this work...
               var url = 'tfl-credentials/auth?id='+id+'&acceptedtcs=' +hasAccepted;
               $(this).attr("href",url);
           }
           
        }
    });
</script>
